{% extends 'maintenance/base.html' %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5><i class="bi bi-check-circle"></i> Contraseña Cambiada Exitosamente</h5>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Tu contraseña ha sido cambiada exitosamente.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'maintenance:panel_usuario' %}" class="btn btn-primary">
                            <i class="bi bi-person-gear"></i> Volver al Panel de Usuario
                        </a>
                        <a href="{% url 'maintenance:inicio' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house-door"></i> Ir al Inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
