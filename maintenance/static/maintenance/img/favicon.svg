<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <style>
      .bg-circle { fill: #007bff; }
      .tool-light { fill: #ffffff; stroke: #ffffff; stroke-width: 0.5; }
      .tool-dark { fill: #f8f9fa; stroke: #f8f9fa; stroke-width: 0.5; }
    </style>
  </defs>
  
  <!-- Fondo circular azul -->
  <circle cx="16" cy="16" r="16" class="bg-circle"/>
  
  <!-- Llave inglesa (diagonal desde arriba-izquierda a abajo-derecha) -->
  <g transform="rotate(45 16 16)">
    <!-- Mango de la llave -->
    <rect x="14.5" y="6" width="3" height="14" rx="1.5" class="tool-light"/>
    <!-- Cabeza ajustable de la llave -->
    <rect x="13" y="6" width="2" height="4" rx="1" class="tool-light"/>
    <rect x="17" y="6" width="2" height="4" rx="1" class="tool-light"/>
    <!-- Parte ajustable -->
    <rect x="13.5" y="8" width="1" height="2" class="tool-light"/>
    <rect x="17.5" y="8" width="1" height="2" class="tool-light"/>
  </g>
  
  <!-- Destornillador (diagonal desde arriba-derecha a abajo-izquierda) -->
  <g transform="rotate(-45 16 16)">
    <!-- Mango del destornillador -->
    <rect x="14.5" y="6" width="3" height="8" rx="1.5" class="tool-dark"/>
    <!-- Vástago metálico -->
    <rect x="15.2" y="14" width="1.6" height="6" rx="0.8" class="tool-light"/>
    <!-- Punta del destornillador -->
    <rect x="15.5" y="19.5" width="1" height="1.5" rx="0.2" class="tool-light"/>
    <!-- Detalles del mango -->
    <circle cx="16" cy="8" r="0.5" class="tool-light"/>
    <circle cx="16" cy="11" r="0.5" class="tool-light"/>
  </g>
</svg>