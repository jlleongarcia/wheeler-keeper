<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <style>
      .bg-circle { fill: #2563eb; }
      .wrench { fill: #ffffff; stroke: #ffffff; stroke-width: 0.3; }
      .screwdriver { fill: #f1f5f9; stroke: #f1f5f9; stroke-width: 0.3; }
      .handle { fill: #fbbf24; stroke: #f59e0b; stroke-width: 0.2; }
    </style>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="16" cy="16" r="15" class="bg-circle"/>
  
  <!-- Llave inglesa (rotada 45 grados) -->
  <g transform="rotate(45 16 16)">
    <!-- Cuerpo principal de la llave -->
    <rect x="14.5" y="8" width="3" height="12" rx="1" class="wrench"/>
    <!-- Cabeza de la llave -->
    <rect x="13" y="7" width="6" height="3" rx="1.5" class="wrench"/>
    <!-- Parte ajustable de la llave -->
    <rect x="13.5" y="7.5" width="2" height="2" rx="0.5" class="wrench"/>
    <rect x="16.5" y="7.5" width="2" height="2" rx="0.5" class="wrench"/>
  </g>
  
  <!-- Destornillador (rotado -45 grados) -->
  <g transform="rotate(-45 16 16)">
    <!-- Mango del destornillador -->
    <rect x="14.5" y="6" width="3" height="8" rx="1.5" class="handle"/>
    <!-- VÃ¡stago del destornillador -->
    <rect x="15.2" y="14" width="1.6" height="8" rx="0.8" class="screwdriver"/>
    <!-- Punta del destornillador -->
    <rect x="15.5" y="21.5" width="1" height="1.5" rx="0.2" class="screwdriver"/>
    <!-- Detalle del mango -->
    <circle cx="16" cy="8" r="0.5" class="screwdriver"/>
    <circle cx="16" cy="10" r="0.5" class="screwdriver"/>
    <circle cx="16" cy="12" r="0.5" class="screwdriver"/>
  </g>
</svg>